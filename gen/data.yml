---
CANDigitalInput:
  CANDigitalInput:  # constructor
    code: |
      self.device = device
      self.limitSwitch = limitSwitch
      self.polarity = polarity

CANEncoder:
  CANEncoder:  # constructor
    code: |
      self.device = device

CANPIDController:
  CANPIDController:  # constructor
    code: |
      self.device = device

CANSparkMax:
  CANSparkMax:  # constructor
    param_override:
      type:
        x_type: rev::CANSparkMaxLowLevel::MotorType
  SetInverted:
    set: inverted
  GetInverted:
    get: inverted
  PIDWrite:
    rename: pidWrite
    code: |
      self.set(output)
  SetSmartCurrentLimit:
    ignore: true  # overload
  Follow:
    ignore: true  # overload
  BurnFlash:
    code: ""

ExternalFollower:
  ignore: true  # CppHeaderParser bug
